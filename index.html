<!DOCTYPE html>
<html>
<head>
  <title>Etch A Sketch</title>
  <link rel='stylesheet' type='text/css' href='normalize.css'>
  <link rel='stylesheet' type='text/css' href='main.css'>
  <script src='app.js'></script>
</head>
<body>
  <h1>The Tomato Canvas</h1>
  <canvas id='main' width='600' height='400'></canvas>
    <div class="control">
    <button type="button" id="button-left">Left</button>
    <button type="button" id="button-right">Right</button>
    <button type="button" id="button-up-left">UpLeft</button>
    <button type="button" id="button-up-right">UpRight</button>
    <button type="button" id="button-up">Up</button>
    <button type="button" id="button-down-left">DownLeft</button>
    <button type="button" id="button-down-right">DownRight</button>
    <button type="button" id="button-down">Down</button>
    <button type="button" id="reset">Reset</button>
  </div>

  <h2>Choose a colour:</h2>
  <select style="width: 280px" id="colourList" name="colourList">
    <option selected="">Please Select</option>
    <option>Wheat</option>
    <option>Blue</option>
    <option>Pink</option>
    <option>Lime</option>
  </select>

  <h2>Choose a line width:</h2>
  <form id="numberForm" name="numberForm">
    Width (between 5 and 20):
    <input type="number" name="quantity" min="5" max="20">
  </form>

</body>
</html>
